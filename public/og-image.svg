<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient (sky to water) -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="1200" height="315" fill="url(#skyGradient)" />

  <!-- Water background -->
  <rect y="315" width="1200" height="315" fill="url(#waterGradient)" />

  <!-- Waves/ripples -->
  <path d="M0 315 Q 150 300, 300 315 T 600 315 T 900 315 T 1200 315"
        fill="none" stroke="#5A9FD4" stroke-width="2" opacity="0.6" />
  <path d="M0 330 Q 200 320, 400 330 T 800 330 T 1200 330"
        fill="none" stroke="#5A9FD4" stroke-width="2" opacity="0.4" />
  <path d="M0 350 Q 250 340, 500 350 T 1000 350 T 1200 350"
        fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.3" />

  <!-- Bottle illustration -->
  <g transform="translate(900, 200)">
    <!-- Bottle body -->
    <ellipse cx="0" cy="30" rx="25" ry="35" fill="#F0F9FF" opacity="0.9" stroke="#3B82F6" stroke-width="2" />
    <!-- Bottle neck -->
    <rect x="-8" y="-5" width="16" height="35" fill="#F0F9FF" opacity="0.9" stroke="#3B82F6" stroke-width="2" />
    <!-- Cork -->
    <ellipse cx="0" cy="-5" rx="10" ry="5" fill="#8B4513" />
    <!-- Message inside (wavy line) -->
    <path d="M-15 20 Q -10 25, -5 20 T 5 20 T 15 20"
          fill="none" stroke="#3B82F6" stroke-width="1.5" opacity="0.6" />
    <path d="M-15 30 Q -8 35, 0 30 T 15 30"
          fill="none" stroke="#3B82F6" stroke-width="1.5" opacity="0.6" />
  </g>

  <!-- Main text -->
  <text x="600" y="280"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="84"
        font-weight="700"
        fill="#FFFFFF"
        text-anchor="middle"
        style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3)">
    Riverbank
  </text>

  <!-- Tagline -->
  <text x="600" y="400"
        font-family="Georgia, serif"
        font-size="36"
        font-style="italic"
        fill="#F0F9FF"
        text-anchor="middle"
        opacity="0.95">
    Cast Your Message into the Digital River
  </text>

  <!-- Subtitle -->
  <text x="600" y="480"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="24"
        fill="#E0F2FE"
        text-anchor="middle"
        opacity="0.9">
    Share anonymous messages in bottles â€¢ Discover thoughts from around the world
  </text>
</svg>
