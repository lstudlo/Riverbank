<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad)" />

  <!-- Bottle shape -->
  <g transform="translate(16, 10)">
    <!-- Bottle body -->
    <ellipse cx="0" cy="6" rx="4" ry="6" fill="#F0F9FF" />
    <!-- Bottle neck -->
    <rect x="-1.5" y="0" width="3" height="6" fill="#F0F9FF" />
    <!-- Cork -->
    <ellipse cx="0" cy="0" rx="2" ry="1" fill="#8B4513" />
    <!-- Message (simple lines) -->
    <line x1="-2" y1="4" x2="2" y2="4" stroke="#3B82F6" stroke-width="0.5" />
    <line x1="-2" y1="6" x2="2" y2="6" stroke="#3B82F6" stroke-width="0.5" />
    <line x1="-2" y1="8" x2="2" y2="8" stroke="#3B82F6" stroke-width="0.5" />
  </g>

  <!-- Wave at bottom -->
  <path d="M0 24 Q 8 22, 16 24 T 32 24 L 32 32 L 0 32 Z" fill="#60A5FA" opacity="0.6" />
</svg>
