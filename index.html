<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Primary Meta Tags -->
		<title>Riverbank</title>
		<meta name="title" content="Riverbank - Bottle a thought. Let it drift." />
		<meta name="description" content="Share anonymous messages in message bottles and discover thoughts from people around the world." />
		<meta name="keywords" content="message in a bottle, anonymous messaging, global community, share thoughts, digital river, random messages, idea sharing" />
		<meta name="author" content="Riverbank" />
		<meta name="theme-color" content="#3b82f6" />

		<!-- Google AdSense -->
		<meta name="google-adsense-account" content="ca-pub-5472148208256469" />

		<!-- Canonical URL -->
		<link rel="canonical" href="https://riverbank.day/" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/favicon.png" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://riverbank.day/" />
		<meta property="og:title" content="Riverbank - Bottle a thought. Let it drift." />
		<meta property="og:description" content="Share anonymous messages in digital bottles and discover thoughts from people around the world." />
		<meta property="og:image" content="https://riverbank.day/og-image.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:site_name" content="Riverbank" />
		<meta property="og:locale" content="en_US" />
		<!-- Note: Convert og-image.svg to og-image.png for better social media compatibility. See /public/IMAGE-ASSETS-README.md -->

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://riverbank.day/" />
		<meta property="twitter:title" content="Riverbank - Bottle a thought. Let it drift." />
		<meta property="twitter:description" content="Share anonymous messages in digital bottles and discover thoughts from people around the world. Throw your message into the river and receive random bottles from the global community." />
		<meta property="twitter:image" content="https://riverbank.day/og-image.png" />

		<!-- Performance: Preconnect to external domains -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="dns-prefetch" href="https://fonts.googleapis.com" />
		<link rel="dns-prefetch" href="https://fonts.gstatic.com" />
		<link rel="preload" as="image" href="/banner-logo.svg" type="image/svg+xml" />
		<link rel="preload" as="style"
		      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=Doto:wght@100..900&family=Geo:ital@0;1&display=swap" />
		<link rel="stylesheet"
		      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=Doto:wght@100..900&family=Geo:ital@0;1&display=swap"
		      media="print"
		      onload="this.media='all'" />
		<noscript>
			<link rel="stylesheet"
			      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=Doto:wght@100..900&family=Geo:ital@0;1&display=swap" />
		</noscript>

		<!-- Structured Data (JSON-LD) for SEO/AEO -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@graph": [
				{
					"@type": "WebSite",
					"@id": "https://riverbank.day/#website",
					"url": "https://riverbank.day/",
					"name": "Riverbank",
					"description": "Share anonymous messages in digital bottles and discover thoughts from people around the world",
					"inLanguage": "en-US"
				},
				{
					"@type": "WebApplication",
					"@id": "https://riverbank.day/#webapplication",
					"url": "https://riverbank.day/",
					"name": "Riverbank",
					"description": "Bottle a thought. Let it drift. and receive random bottles from the global community. Share thoughts anonymously with people worldwide.",
					"applicationCategory": "SocialNetworkingApplication",
					"operatingSystem": "Any",
					"offers": {
						"@type": "Offer",
						"price": "0",
						"priceCurrency": "USD"
					},
					"featureList": [
						"Anonymous message sharing",
						"Random message discovery",
						"Global community interaction",
						"Message moderation and reporting",
						"Like and engage with bottles"
					]
				},
				{
					"@type": "FAQPage",
					"@id": "https://riverbank.day/#faq",
					"mainEntity": [
						{
							"@type": "Question",
							"name": "What is Riverbank?",
							"acceptedAnswer": {
								"@type": "Answer",
								"text": "Riverbank is a digital message-in-a-bottle platform where you can share anonymous messages and discover thoughts from people around the world. Write your message, throw it into the river, and receive random bottles from the global community."
							}
						},
						{
							"@type": "Question",
							"name": "Is Riverbank free to use?",
							"acceptedAnswer": {
								"@type": "Answer",
								"text": "Yes, Riverbank is completely free to use. Share and discover messages without any cost."
							}
						},
						{
							"@type": "Question",
							"name": "Are messages on Riverbank anonymous?",
							"acceptedAnswer": {
								"@type": "Answer",
								"text": "Yes, all messages are anonymous by default. You can optionally add a nickname and country, but no personal information is required or tracked."
							}
						},
						{
							"@type": "Question",
							"name": "How does content moderation work?",
							"acceptedAnswer": {
								"@type": "Answer",
								"text": "Riverbank uses AI-powered content moderation to ensure community safety. Messages are automatically screened for harmful content, and users can report inappropriate bottles."
							}
						}
					]
				}
			]
		}
		</script>

		<script>
			// Prevent theme flash - runs before CSS loads
			(function() {
				const stored = localStorage.getItem('riverbank-theme');
				let theme = stored;
				if (!theme || theme === 'system') {
					theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
				}
				document.documentElement.classList.add(theme);
			})();
		</script>
	</head>

	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
